    <!-- Phase Navigation -->
    <div class="phases-grid" id="phasesGrid"></div>

    <!-- Main Card -->
    <div class="main-card">
        <div class="phase-header">
            <div class="phase-icon" id="currentPhaseIcon"></div>
            <div>
                <h2 class="phase-title" id="currentPhaseTitle"></h2>
                <p class="phase-subtitle" id="currentPhaseSubtitle"></p>
            </div>
        </div>

        <!-- Step Card -->
        <div class="step-card">
            <div class="step-header">
                <h3 class="step-title" id="stepTitle"></h3>
                <div class="timer-display" id="timerDisplay">0:00</div>
            </div>

            <div class="step-content" id="stepContent"></div>
            <div id="inputContainer"></div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-green" id="startBtn">▶ Iniciar</button>
                <button class="btn btn-yellow" id="pauseBtn" disabled>⏸ Pausar</button>
                <button class="btn btn-red" id="resetBtn">⟲ Reset</button>
                <button class="btn btn-blue" id="nextBtn">Siguiente</button>
            </div>
        </div>

        <!-- Step Progress -->
        <div class="step-progress" id="stepProgress"></div>
    </div>

    <!-- Summary -->
    <div class="summary-card" id="summaryCard" style="display: none;">
        <h3 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">¡Ritual Completado!</h3>
        <div class="summary-grid" id="summaryGrid"></div>
        <div style="margin-top: 1.5rem;">
            <p style="font-size: 1.125rem; font-weight: 600;">¡Que tengas un día extraordinario, Javier!</p>
        </div>
    </div>
</div>

<script>
    // State
    let currentPhase = 0;
    let currentStep = 0;
    let timer = 0;
    let isActive = false;
    let interval = null;
    let completed = [false, false, false, false, false];
    let intentions = {
        vision: '',
        keyIdea: '',
        emotionalLevel: 5,
        intention: ''
    };

    // Data
    const phases = [
        {
            title: "Conexión",
            icon: "☀️",
            color: "phase-orange",
            steps: [
                {
                    title: "Respiración 4-7-8",
                    duration: 180,
                    text: "Inhala 4 segundos, sostén 7, exhala 8. Tu naturaleza intensa (Luna-Plutón) necesita este anclaje.",
                    guidance: "Con cada exhalación, liberas la tensión acumulada. Repite 3 ciclos completos."
                },
                {
                    title: "Afirmación de Propósito",
                    duration: 120,
                    text: "Tu Maximizer puede llevarte al perfeccionismo paralizante. Esta afirmación programa tu mente para la acción.",
                    affirmation: "Hoy elijo claridad sobre complejidad, progreso sobre perfección"
                }
            ]
        },
        {
            title: "Claridad",
            icon: "🧠",
            color: "phase-blue",
            steps: [
                {
                    title: "Nivel Estratégico",
                    duration: 120,
                    text: "Tu Strategic necesita esta visión macro antes de los detalles.",
                    question: "¿Qué quiero que sea diferente al final de hoy?",
                    input: "vision"
                },
                {
                    title: "Pregunta Clave del Día",
                    duration: 180,
                    text: "Esta pregunta combate tu tendencia a la dispersión mental (Ideation + Strategic).",
                    question: "¿Qué es lo MÁS IMPORTANTE que debe suceder hoy para mover la aguja?"
                }
            ]
        },
        {
            title: "Ideas",
            icon: "💡",
            color: "phase-yellow",
            steps: [
                {
                    title: "Brain Dump",
                    duration: 180,
                    text: "Tu Ideation genera conexiones constantes que pueden abrumar. Este ejercicio libera RAM mental.",
                    guidance: "¿Qué ideas rondan mi cabeza desde ayer? ¿Qué preocupaciones consumen energía mental?"
                },
                {
                    title: "Traducción Simple",
                    duration: 120,
                    text: "Ideation + Strategic generan ideas complejas que otros no pueden seguir. Practica la simplicidad radical.",
                    question: "Si tuviera que explicar mi idea más importante a un niño de 10 años, ¿cómo la diría?",
                    input: "keyIdea"
                }
            ]
        },
        {
            title: "Emocional",
            icon: "❤️",
            color: "phase-red",
            steps: [
                {
                    title: "Termómetro de Intensidad",
                    duration: 60,
                    text: "Tu Venus en Escorpio puede llevarte a extremos emocionales. Este check-in te ayuda a modular tu intensidad.",
                    scale: "1-3: Baja energía | 4-6: Zona óptima | 7-10: Alta intensidad",
                    input: "emotionalLevel"
                },
                {
                    title: "Intención Relacional",
                    duration: 120,
                    text: "Tu Relator + Venus en Escorpio crean conexiones intensas. Define cómo quieres mostrar up en las relaciones hoy.",
                    question: "¿Qué energía quiero que otros sientan cuando interactúan conmigo?",
                    input: "intention"
                }
            ]
        },
        {
            title: "Activación",
            icon: "⭐",
            color: "phase-purple",
            steps: [
                {
                    title: "Visualización de Impacto",
                    duration: 90,
                    text: "Tu Nodo Norte en Tauro Casa 6 te pide crear valor tangible y servir a otros.",
                    visualization: "Te ves al final del día, sonriendo por el valor tangible que creaste. Tu equipo se siente inspirado y claro gracias a tu liderazgo."
                },
                {
                    title: "Declaración de Poder",
                    duration: 90,
                    text: "Esta declaración activa tu Self-Assurance y conecta con tu misión más profunda. Dilo con convicción total.",
                    declaration: "Soy un líder que transforma visiones en realidades"
                }
            ]
        }
    ];

    // Timer functions
    function startTimer() {
        if (timer === 0) {
            timer = phases[currentPhase].steps[currentStep].duration;
        }
        isActive = true;
        updateButtons();
        
        interval = setInterval(() => {
            timer--;
            updateTimerDisplay();
            
            if (timer <= 0) {
                pauseTimer();
                completed[currentPhase] = true;
                updateProgress();
                updatePhasesGrid();
            }
        }, 1000);
    }

    function pauseTimer() {
        isActive = false;
        clearInterval(interval);
        updateButtons();
    }

    function resetTimer() {
        pauseTimer();
        timer = phases[currentPhase].steps[currentStep].duration;
        updateTimerDisplay();
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
        document.getElementById('timerDisplay').textContent = formatTime(timer);
    }

    function updateButtons() {
        document.getElementById('startBtn').disabled = isActive;
        document.getElementById('pauseBtn').disabled = !isActive;
    }

    // Navigation functions
    function goToPhase(index) {
        currentPhase = index;
        currentStep = 0;
        pauseTimer();
        timer = 0;
        updateAll();
    }

    function nextStep() {
        if (currentStep < phases[currentPhase].steps.length - 1) {
            currentStep++;
        } else if (currentPhase < phases.length - 1) {
            currentPhase++;
            currentStep = 0;
        }
        pauseTimer();
        timer = 0;
        updateAll();
    }

    // Input handling
    function handleInputChange(field, value) {
        intentions[field] = value;
    }

    // Update functions
    function updateProgress() {
        const completedCount = completed.filter(Boolean).length;
        const progress = (completedCount / phases.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('completedCount').textContent = completedCount;
        
        if (completedCount === phases.length) {
            document.getElementById('summaryCard').style.display = 'block';
            updateSummary();
        }
    }

    function updatePhasesGrid() {
        const grid = document.getElementById('phasesGrid');
        grid.innerHTML = '';
        
        phases.forEach((phase, index) => {
            const button = document.createElement('button');
            button.className = `phase-button ${
                currentPhase === index ? `${phase.color} phase-active` :
                completed[index] ? 'phase-completed' : 'phase-inactive'
            }`;
            button.onclick = () => goToPhase(index);
            button.innerHTML = `
                <div style="margin-bottom: 0.25rem;">${completed[index] ? '✓' : phase.icon}</div>
                <div>${phase.title}</div>
            `;
            grid.appendChild(button);
        });
    }

    function updatePhaseHeader() {
        const phase = phases[currentPhase];
        document.getElementById('currentPhaseIcon').className = `phase-icon ${phase.color}`;
        document.getElementById('currentPhaseIcon').textContent = phase.icon;
        document.getElementById('currentPhaseTitle').textContent = phase.title;
        document.getElementById('currentPhaseSubtitle').textContent = `Fase ${currentPhase + 1} de 5`;
    }

    function updateStepContent() {
        const step = phases[currentPhase].steps[currentStep];
        document.getElementById('stepTitle').textContent = step.title;
        timer = step.duration;
        updateTimerDisplay();
        
        let contentHTML = `<p class="step-text">${step.text}</p>`;
        
        if (step.guidance) {
            contentHTML += `
                <div class="info-box">
                    <div class="info-title">💡 Contexto:</div>
                    <div class="info-text">${step.guidance}</div>
                </div>
            `;
        }
        
        if (step.question) {
            contentHTML += `
                <div class="question-box">
                    <div class="info-title" style="color: #93c5fd;">🎯 Pregunta Clave:</div>
                    <div style="font-size: 1.125rem; font-weight: 500;">${step.question}</div>
                </div>
            `;
        }
        
        if (step.affirmation) {
            contentHTML += `
                <div class="affirmation-box">
                    <div class="info-title" style="color: #c4b5fd;">✨ Afirmación:</div>
                    <div style="font-size: 1.125rem; font-weight: 500; font-style: italic;">"${step.affirmation}"</div>
                </div>
            `;
        }
        
        if (step.declaration) {
            contentHTML += `
                <div class="declaration-box">
                    <div class="info-title" style="color: #c4b5fd;">👑 Declaración:</div>
                    <div class="declaration-text">"${step.declaration}"</div>
                </div>
            `;
        }
        
        if (step.visualization) {
            contentHTML += `
                <div class="info-box">
                    <div class="info-title" style="color: #c4b5fd;">🎬 Visualización:</div>
                    <div class="info-text">${step.visualization}</div>
                </div>
            `;
        }
        
        if (step.scale) {
            contentHTML += `
                <div class="info-box">
                    <div class="info-title" style="color: #a5b4fc;">📊 Interpretación:</div>
                    <div class="info-text">${step.scale}</div>
                </div>
            `;
        }
        
        document.getElementById('stepContent').innerHTML = contentHTML;
        
        // Handle inputs
        const inputContainer = document.getElementById('inputContainer');
        inputContainer.innerHTML = '';
        
        if (step.input) {
            if (step.input === 'emotionalLevel') {
                inputContainer.innerHTML = `
                    <div class="range-container">
                        <span>Bajo (1)</span>
                        <input type="range" min="1" max="10" value="${intentions.emotionalLevel}" 
                               class="range-input" onchange="handleInputChange('emotionalLevel', parseInt(this.value))">
                        <span>Alto (10)</span>
                        <div class="range-value">${intentions.emotionalLevel}</div>
                    </div>
                `;
            } else {
                const placeholder = step.input === 'vision' ? 'Escribe tu visión del día...' :
                                 step.input === 'keyIdea' ? 'Tu idea en lenguaje simple...' :
                                 'Mi intención relacional...';
                inputContainer.innerHTML = `
                    <textarea class="input-field" placeholder="${placeholder}" 
                              onchange="handleInputChange('${step.input}', this.value)"
                              style="min-height: 80px;">${intentions[step.input] || ''}</textarea>
                `;
            }
        }
    }

    function updateStepProgress() {
        const progressContainer = document.getElementById('stepProgress');
        progressContainer.innerHTML = '';
        
        phases[currentPhase].steps.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `step-dot ${
                index === currentStep ? phases[currentPhase].color :
                index < currentStep ? 'phase-completed' : 'phase-inactive'
            }`;
            dot.style.background = index === currentStep ? '' :
                                 index < currentStep ? '#22c55e' : 'rgba(255, 255, 255, 0.2)';
            progressContainer.appendChild(dot);
        });
    }

    function updateSummary() {
        const grid = document.getElementById('summaryGrid');
        grid.innerHTML = `
            <div class="summary-item">
                <h4>Tu Visión del Día:</h4>
                <p>${intentions.vision || 'No definida'}</p>
            </div>
            <div class="summary-item">
                <h4>Idea Clave:</h4>
                <p>${intentions.keyIdea || 'No definida'}</p>
            </div>
            <div class="summary-item">
                <h4>Nivel Emocional:</h4>
                <p>${intentions.emotionalLevel}/10</p>
            </div>
            <div class="summary-item">
                <h4>Intención Relacional:</h4>
                <p>${intentions.intention || 'No definida'}</p>
            </div>
        `;
    }

    function updateAll() {
        updateProgress();
        updatePhasesGrid();
        updatePhaseHeader();
        updateStepContent();
        updateStepProgress();
        updateButtons();
    }

    // Event listeners
    document.getElementById('startBtn').onclick = startTimer;
    document.getElementById('pauseBtn').onclick = pauseTimer;
    document.getElementById('resetBtn').onclick = resetTimer;
    document.getElementById('nextBtn').onclick = nextStep;

    // Initialize
    updateAll();
</script>
